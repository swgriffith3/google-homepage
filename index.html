<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Google Homepage</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Header / Top Banner -->

  <div class="about elements">
    <a href="">
      About
    </a>
  </div>

  <div class="store elements">
    <a href="">
      Store
    </a>
  </div>

  <div class="gmail elements">
    <a href="">
      Gmail
    </a>
  </div>

  <div class="images elements">
    <a href="">
      Images
    </a>
  </div>

  <div>
    <img class="profile-img" src="https://lh3.googleusercontent.com/ogw/ADGmqu-sAMOABP2yGv-BJHzRgafauQKaEK_O9Z3HUa8L-w=s64-c-mo" alt="Profile Image">
  </div>

  <!-- Logo and Search -->

  <img class="google-img" src="google-logo.png" alt="Google Logo">

  <div>
    <input class="search-bar" type="text" placeholder="Search">
  </div>

  <div class="search-btns">
    <div>
      <button class="btn search-btn">Google Search</button>
    </div>

    <div>
      <button class="btn lucky-btn">I'm Feeling Lucky</button>
    </div>
  </div>

  <!-- Footer  -->

  <div class="Advertising bottom-elements elements">
    <a href="">
      Advertising
    </a>
  </div>

  <div class="Business bottom-elements elements">
    <a href="">
      Business
    </a>
  </div>

  <div class="How Search works bottom-elements elements">
    <a href="">
      How Search works
    </a>
  </div>

  <div class="Privacy bottom-elements elements">
    <a href="">
      Privacy
    </a>
  </div>

  <div class="Terms bottom-elements elements">
    <a href="">
      Terms
    </a>
  </div>

  <div class="Settings bottom-elements elements">
    <a href="">
      Settings
    </a>

  </div>

</body>

</html>
